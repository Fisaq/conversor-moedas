<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChooseCoin</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/dollar.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Kaisei+Tokumin&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="conteudo-principal">

        <div class="cabecalho">
            <img src="assets/dollar.png" alt="Logo">
            <h1>Conversor de Moedas</h1>
            <h3>Informe um valor em <span>Real (R$)</span> e obtenha a conversão atualizada em <span>Dólar(US$)</span> hoje.</h3>
        </div>

        <div class="inputs-usuario">
            <form class="input-cambio">
                <input type="text" placeholder="Informe o valor em R$" name="real"/>
            </form>
        </div>

        <div class="exibicao-cambio">
            <p>Valor Convertido em US$</p>
        </div>

        <footer>Desenvolvido por <span>Isaque Ferreira</span></footer>

    </main>

    
    
    <script src="script.js"></script>
</body>
</html>
